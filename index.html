<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Side Navigation Bar in HTML CSS JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src="images/logo.png" alt=""> Power BI Report
      </div>
      <div class="search_bar">
        <input type="text" placeholder="Search" />
      </div>
      <div class="navbar_content">
        <i class='bx bx-sun' id="darkLight"></i>
        <i class='bx bx-bell'></i>
        <img src="images/profile.jpg" alt="" class="profile" />
      </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <div class="menu_title menu_dashboard"></div>

          <!-- Home (Parent Item with Submenu) -->
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon"><i class="bx bx-home-alt"></i></span>
              <span class="navlink">Home</span>
              <i class="bx bx-chevron-right arrow-left"></i>
            </div>
            <ul class="menu_items submenu">
              <!-- Change 'HomeOverview' to your actual Power BI page name -->
              <a href="#" class="nav_link sublink" data-page="Page 22">Page 22</a>
              <!-- Change 'HomeDetails' to your actual Power BI page name -->
              <a href="#" class="nav_link sublink" data-page="HomeDetails">Details</a>
            </ul>
          </li>

          <!-- Overview (Parent Item with Submenu) -->
          <li class="item">
            <div class="nav_link submenu_item">
              <span class="navlink_icon"><i class="bx bx-grid-alt"></i></span>
              <span class="navlink">Overview</span>
              <i class="bx bx-chevron-right arrow-left"></i>
            </div>
            <ul class="menu_items submenu">
              <!-- Change 'SummaryReport' to your actual Power BI page name -->
              <a href="#" class="nav_link sublink" data-page="SummaryReport">Summary</a>
              <!-- Change 'Trends' to your actual Power BI page name -->
              <a href="#" class="nav_link sublink" data-page="Trends">Trends</a>
            </ul>
          </li>
        </ul>

        <!-- Regular Navigation Items (No Submenus) -->
        <ul class="menu_items">
          <div class="menu_title menu_editor"></div>
          <li class="item">
            <!-- Change 'MagicBuild' to your actual Power BI page name -->
            <a href="#" class="nav_link" data-page="MagicBuild">
              <span class="navlink_icon"><i class="bx bxs-magic-wand"></i></span>
              <span class="navlink">Magic Build</span>
            </a>
          </li>
          <li class="item">
            <!-- Change 'Filters' to your actual Power BI page name -->
            <a href="#" class="nav_link" data-page="Filters">
              <span class="navlink_icon"><i class="bx bx-loader-circle"></i></span>
              <span class="navlink">Filters</span>
            </a>
          </li>
          <li class="item">
            <!-- Change 'Upload' to your actual Power BI page name -->
            <a href="#" class="nav_link" data-page="Upload">
              <span class="navlink_icon"><i class="bx bx-cloud-upload"></i></span>
              <span class="navlink">Upload New</span>
            </a>
          </li>
        </ul>

        <!-- Settings Section -->
        <ul class="menu_items">
          <div class="menu_title menu_setting"></div>
          <li class="item">
            <!-- Change 'NoticeBoard' to your actual Power BI page name -->
            <a href="#" class="nav_link" data-page="NoticeBoard">
              <span class="navlink_icon"><i class="bx bx-flag"></i></span>
              <span class="navlink">Notice Board</span>
            </a>
          </li>
          <li class="item">
            <!-- Change 'Settings' to your actual Power BI page name -->
            <a href="#" class="nav_link" data-page="Settings">
              <span class="navlink_icon"><i class="bx bx-cog"></i></span>
              <span class="navlink">Settings</span>
            </a>
          </li>
        </ul>

        <!-- Sidebar Open / Close -->
        <div class="bottom_content">
          <div class="bottom expand_sidebar">
            <span>Expand</span>
            <i class='bx bx-log-in'></i>
          </div>
          <div class="bottom collapse_sidebar">
            <span>Collapse</span>
            <i class='bx bx-log-out'></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
